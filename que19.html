<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .red{
            background-color:red;
        }
        .black{
            background-color:black;
        }
    </style>
</head>
<body>
    <table>
        <script>
            r = prompt("enter the number of rows");
            c = prompt("enter the number of columns");
            for(i=0;i<r;i++)
            {
                document.write("<tr>");
                    for(j=0;j<c;j++)
                    {
                        if((i+j)%2==0)
                        {
                         document.write("<td class= 'red'>" + i*j + "</td>");  
                        }
                        else{
                            document.write("<td class='black'>" + i*j + "</td>");  
                        }
                    }
                document.write("</tr>");    
            }
        </script>
    </table>
</body>
</html>
