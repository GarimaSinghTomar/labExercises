   <script>
   function getGreetingMessage() {
    var date = new Date();
    var hour = date.getHours();
    var greeting;
    if (hour < 12) {
        greeting = "Good morning";
    } else if (hour < 18) {
        greeting = "Good afternoon";
    } else {
        greeting = "Good evening";
    }

    return greeting;
}

// Function to display the greeting message with the user's name
function displayGreeting() {
    var userName = prompt("Please enter your name:");
    var greetingMessage = getGreetingMessage();
    var greetingElement =   greetingMessage  + ", " + userName + "!";
    display.innerHTML = greetingElement;
}

// Function to hide the greeting message when clicked
function hideGreeting() {
    var greetingElement = document.getElementById("greeting");
    greetingElement.style.display = "none";
    display.innerHTML = "none";
}
displayGreeting();
 onclick="hideGreeting()";
</script>
